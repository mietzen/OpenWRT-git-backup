name: Build OpenWRT Package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    name: Build IPK Package
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Build for common OpenWRT architectures
        arch:
          - name: x86_64
            sdk: openwrt-sdk-x86-64_gcc-12.3.0_musl.Linux-x86_64
            url: https://downloads.openwrt.org/releases/23.05.3/targets/x86/64/openwrt-sdk-23.05.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - name: aarch64
            sdk: openwrt-sdk-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64
            url: https://downloads.openwrt.org/releases/23.05.3/targets/armsr/armv8/openwrt-sdk-23.05.3-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - name: mipsel
            sdk: openwrt-sdk-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64
            url: https://downloads.openwrt.org/releases/23.05.3/targets/ramips/mt7621/openwrt-sdk-23.05.3-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git \
            libssl-dev gettext unzip zlib1g-dev file python3

      - name: Download OpenWRT SDK
        run: |
          wget -q "${{ matrix.arch.url }}"
          tar xf *.tar.xz
          rm *.tar.xz

      - name: Setup feeds
        run: |
          cd ${{ matrix.arch.sdk }}

          # Update feeds.conf to include LuCI
          echo "src-git luci https://github.com/openwrt/luci.git;openwrt-23.05" >> feeds.conf.default
          echo "src-git packages https://github.com/openwrt/packages.git;openwrt-23.05" >> feeds.conf.default

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package to SDK
        run: |
          mkdir -p ${{ matrix.arch.sdk }}/package/luci-app-git-backup
          cp -r luci-app-git-backup/* ${{ matrix.arch.sdk }}/package/luci-app-git-backup/

      - name: Configure and build
        run: |
          cd ${{ matrix.arch.sdk }}

          # Enable the package
          make defconfig
          make package/luci-app-git-backup/compile V=s

      - name: Find and prepare package
        id: package
        run: |
          cd ${{ matrix.arch.sdk }}
          PKG_PATH=$(find bin/packages -name "luci-app-git-backup*.ipk" | head -1)
          PKG_NAME=$(basename "$PKG_PATH")

          # Extract version from package name
          VERSION=$(echo "$PKG_NAME" | sed -n 's/luci-app-git-backup_\([0-9.]*\)-[0-9]*_all.ipk/\1/p')

          echo "path=$PKG_PATH" >> $GITHUB_OUTPUT
          echo "name=$PKG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "arch=${{ matrix.arch.name }}" >> $GITHUB_OUTPUT

          # Rename package to include architecture in name
          NEW_NAME="luci-app-git-backup_${VERSION}_${{ matrix.arch.name }}.ipk"
          cp "$PKG_PATH" "/tmp/$NEW_NAME"
          echo "renamed=/tmp/$NEW_NAME" >> $GITHUB_OUTPUT

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-git-backup-${{ matrix.arch.name }}
          path: ${{ steps.package.outputs.renamed }}
          retention-days: 30

      - name: Upload to release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package.outputs.version }}
          name: Release v${{ steps.package.outputs.version }}
          draft: false
          prerelease: false
          files: ${{ steps.package.outputs.renamed }}
          body: |
            ## OpenWRT Git Backup v${{ steps.package.outputs.version }}

            ### Installation

            Download the appropriate package for your architecture:
            - **x86_64**: For x86-based routers and virtual machines
            - **aarch64**: For ARM 64-bit devices
            - **mipsel**: For MIPS-based routers (common in consumer routers)

            Install with:
            ```bash
            opkg update
            opkg install luci-app-git-backup_${{ steps.package.outputs.version }}_<arch>.ipk
            ```

            ### Changes

            See commits since last release for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
