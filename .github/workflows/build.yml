name: Build OpenWRT Package

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

permissions:
  contents: write

env:
  PKG_NAME: "luci-app-git-backup.ipk"

jobs:
  build:
    name: Build IPK Package
    runs-on: ubuntu-latest
    container:
      image: openwrt/sdk:armsr-armv8-openwrt-24.10
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare SDK and build package
        run: |
          # SDK is at /builder
          cd /builder

          # Setup SDK if needed (creates scripts directory)
          [ ! -d ./scripts ] && ./setup.sh

          # Copy package to SDK
          cp -r $GITHUB_WORKSPACE/luci-app-git-backup ./package/

          # Update only required feeds (packages for git/wget, luci for luci-base/luci-compat)
          ./scripts/feeds update packages luci

          # Build the package (make will auto-install dependencies from feeds)
          make defconfig
          make package/luci-app-git-backup/compile V=s

      - name: Find and prepare package
        id: package
        run: |
          cd /builder
          PKG_PATH=$(find bin/packages -name "luci-app-git-backup*.ipk" | head -1)

          # Rename package to include architecture
          cp "$PKG_PATH" "$GITHUB_WORKSPACE/$PKG_NAME"

      - name: Upload package artifact
        uses: actions/upload-artifact@v6
        with:
          name: luci-app-git-backup
          path: ${{ env.PKG_NAME }}
          retention-days: 30

  release:
    name: Release IPK Package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: luci-app-git-backup
      - name: Upload to release
        run:
          VERSION=$(cat luci-app-git-backup/Makefile | grep PKG_VERSION | cut -d'=' -f2)
          gh release create v${VERSION} ${PKG_NAME} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
